name: Reconcile schemas repo

on:
  schedule:
    - cron: "0 2 * * *"

  # Optional manual trigger
  workflow_dispatch:

permissions:
  contents: write   # push commits + tags
  actions: read

jobs:
  bump-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0   # required for tagging + pushing

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Schema if there is an update and generate relevant commit / tag
        run: bun run ./bump-schema.ts
